  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .search {
      text-align: center;
      margin-bottom: 1rem;
    }

    input[type="text"], input[type="number"] {
      padding: 0.5rem;
      width: 60%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    .film {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
    }

    .film img {
      width: 80px;
      height: auto;
      margin-right: 1rem;
      border-radius: 8px;
    }

    .film-details {
      flex-grow: 1;
    }

    /* Blue highlight only in devmode */
    body.devmode .film-title[contenteditable],
    body.devmode .rating-value[contenteditable],
    body.devmode .rank-number {
      background-color: #d0e4ff;
      border-radius: 4px;
      padding: 2px 4px;
    }

    /* No highlight in hanmode or normal */
    body.hanmode .film-title[contenteditable],
    body.hanmode .rating-value[contenteditable],
    body.hanmode .rank-number,
    body:not(.devmode):not(.hanmode) .film-title[contenteditable],
    body:not(.devmode):not(.hanmode) .rating-value[contenteditable],
    body:not(.devmode):not(.hanmode) .rank-number {
      background-color: transparent;
      padding: 0;
    }

    .film-title[contenteditable],
    .rating-value[contenteditable],
    .img-url[contenteditable] {
      cursor: text;
    }

    .film-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .rating {
      color: #888;
    }

    .rank-number {
      font-weight: bold;
      font-size: 1.5rem;
      margin-right: 1rem;
      color: #444;
      min-width: 35px;
      text-align: center;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0.2rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .dev-tools, #add-movie-han {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
    }

    .img-url {
      display: none;
    }

    /* Show img-url only in devmode */
    body.devmode .img-url {
      display: block;
      color: #555;
      font-size: 0.9rem;
      margin-top: 4px;
      background-color: #eef;
      padding: 2px 4px;
      border-radius: 4px;
      cursor: text;
    }
  </style>
</head>

    function handleSearch() {
      const value = document.getElementById('search-input').value.toLowerCase();
      if (value === 'devmode') {
        devmode = true;
        hanmode = false;
      } else if (value === 'hanmode') {
        devmode = false;
        hanmode = true;
      } else {
        devmode = false;
        hanmode = false;
      }
      updateBodyClass();
      toggleAddMovieInputs();
      renderFilms(value);
    }

    function updateBodyClass() {
      document.body.classList.toggle('devmode', devmode);
      document.body.classList.toggle('hanmode', hanmode);
    }

    function toggleAddMovieInputs() {
      document.getElementById('add-movie-dev').style.display = devmode ? 'flex' : 'none';
      document.getElementById('add-movie-han').style.display = hanmode ? 'flex' : 'none';
    }

          : '';
