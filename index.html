<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Film Rankings üé¨</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .search {
      text-align: center;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 60%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    .film {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
    }

    .film img {
      width: 80px;
      height: auto;
      margin-right: 1rem;
      border-radius: 8px;
    }

    .film-details {
      flex-grow: 1;
    }

    .film-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .rating {
      color: #888;
    }

    .rank-number {
      font-weight: bold;
      font-size: 1.5rem;
      margin-right: 1rem;
      color: #444;
    }

    input, button {
      padding: 0.5rem;
      margin: 0.2rem;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ Film Rankings</h1>
    <p style="text-align:center;">Fijne Vaderdag! Dit zijn topfilms voor een mannenavond üçø</p>

    <div class="search">
      <input type="text" id="search-input" placeholder="Zoek op titel..." oninput="renderFilms()" />
    </div>

    <div id="film-list"></div>

    <h2>Gemaakt door Tex voor Papa üíô</h2>
    <input id="new-title" placeholder="Filmtitel" />
    <input id="new-rating" type="number" min="1" max="10" step="0.1" placeholder="Rating" />
    <input id="new-img" placeholder="URL van poster" />
    <button onclick="addFilm()">Toevoegen</button>
  </div>

  <script>
    let films = [
      { title: "The Shawshank Redemption", rating: 9.3, img: "https://upload.wikimedia.org/wikipedia/en/8/81/ShawshankRedemptionMoviePoster.jpg" },
      { title: "The Godfather", rating: 9.2, img: "https://upload.wikimedia.org/wikipedia/en/1/1c/Godfather_ver1.jpg" },
      { title: "The Dark Knight", rating: 9.0, img: "https://upload.wikimedia.org/wikipedia/en/8/8a/Dark_Knight.jpg" },
      { title: "The Godfather Part II", rating: 9.0, img: "https://upload.wikimedia.org/wikipedia/en/0/03/Godfather_part_ii.jpg" },
      { title: "12 Angry Men", rating: 9.0, img: "https://upload.wikimedia.org/wikipedia/en/9/91/12_angry_men.jpg" },
      { title: "Schindler's List", rating: 9.0, img: "https://upload.wikimedia.org/wikipedia/en/3/38/Schindler%27s_List_movie.jpg" },
      { title: "The Lord of the Rings: The Return of the King", rating: 9.0, img: "https://upload.wikimedia.org/wikipedia/en/9/9d/ReturnoftheKingCover.jpg" },
      { title: "Pulp Fiction", rating: 8.9, img: "https://upload.wikimedia.org/wikipedia/en/8/82/Pulp_Fiction_cover.jpg" },
      { title: "Inception", rating: 8.8, img: "https://upload.wikimedia.org/wikipedia/en/7/7f/Inception_ver3.jpg" },
      { title: "Fight Club", rating: 8.8, img: "https://upload.wikimedia.org/wikipedia/en/f/fc/Fight_Club_poster.jpg" },
      { title: "Forrest Gump", rating: 8.8, img: "https://upload.wikimedia.org/wikipedia/en/6/67/Forrest_Gump_poster.jpg" },
      { title: "The Matrix", rating: 8.7, img: "https://upload.wikimedia.org/wikipedia/en/c/c1/The_Matrix_Poster.jpg" },
      { title: "Goodfellas", rating: 8.7, img: "https://upload.wikimedia.org/wikipedia/en/7/7b/Goodfellas.jpg" },
      { title: "One Flew Over the Cuckoo's Nest", rating: 8.7, img: "https://upload.wikimedia.org/wikipedia/en/7/76/One_Flew_Over_the_Cuckoo%27s_Nest.jpg" },
      { title: "Se7en", rating: 8.6, img: "https://upload.wikimedia.org/wikipedia/en/6/68/Seven_movie.jpg" },
      { title: "City of God", rating: 8.6, img: "https://upload.wikimedia.org/wikipedia/en/1/1a/Cidade_de_Deus.jpg" },
      { title: "Saving Private Ryan", rating: 8.6, img: "https://upload.wikimedia.org/wikipedia/en/a/ac/Saving_Private_Ryan_poster.jpg" },
      { title: "Life Is Beautiful", rating: 8.6, img: "https://upload.wikimedia.org/wikipedia/en/7/7d/La_Vita_%C3%A8_Bella.jpg" },
      { title: "The Green Mile", rating: 8.6, img: "https://upload.wikimedia.org/wikipedia/en/c/ce/Green_mile.jpg" },
      { title: "The Lion King", rating: 8.5, img: "https://upload.wikimedia.org/wikipedia/en/3/3d/The_Lion_King_poster.jpg" },
      { title: "Gladiator", rating: 8.5, img: "https://upload.wikimedia.org/wikipedia/en/8/8d/Gladiator_ver1.jpg" },
      { title: "Oppenheimer", rating: 8.5, img: "https://upload.wikimedia.org/wikipedia/en/b/b5/Oppenheimer_poster.jpg" },
      { title: "American History X", rating: 8.5, img: "https://upload.wikimedia.org/wikipedia/en/4/45/American_History_X_poster.jpg" },
      { title: "Back to the Future", rating: 8.5, img: "https://upload.wikimedia.org/wikipedia/en/d/d2/Back_to_the_Future.jpg" },
      { title: "L√©on: The Professional", rating: 8.5, img: "https://upload.wikimedia.org/wikipedia/en/c/c0/L√©on_The_Professional.jpg" },
      { title: "Spirited Away", rating: 8.5, img: "https://upload.wikimedia.org/wikipedia/en/3/30/Spirited_Away_poster.JPG" }
    ];

    function renderFilms() {
      const list = document.getElementById('film-list');
      const searchValue = document.getElementById('search-input').value.toLowerCase();
      list.innerHTML = '';

      // Stap 1: sorteer alles
      const sortedAll = [...films].sort((a, b) => b.rating - a.rating);

      // Stap 2: voeg ranking toe
      const withRank = sortedAll.map((film, index) => ({ ...film, rank: index + 1 }));

      // Stap 3: filter op zoekterm
      const filtered = withRank.filter(film =>
        film.title.toLowerCase().includes(searchValue)
      );

      // Stap 4: toon films
      filtered.forEach(film => {
        list.innerHTML += `
          <div class="film">
            <div class="rank-number">#${film.rank}</div>
            <img src="${film.img}" alt="${film.title}">
            <div class="film-details">
              <div class="film-title">${film.title}</div>
              <div class="rating">Rating: ${film.rating}/10</div>
            </div>
          </div>
        `;
      });
    }

    function addFilm() {
      const title = document.getElementById('new-title').value;
      const rating = document.getElementById('new-rating').value;
      const img = document.getElementById('new-img').value;

      if (title && rating && img) {
        films.push({ title, rating: parseFloat(rating), img });
        renderFilms();

        // Leegmaken
        document.getElementById('new-title').value = '';
        document.getElementById('new-rating').value = '';
        document.getElementById('new-img').value = '';
      }
    }

    renderFilms();
  </script>
</body>
</html>
